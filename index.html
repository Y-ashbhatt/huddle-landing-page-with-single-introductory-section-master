<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="intro">
      <section class="intro_heading">
        <img src="./images/logo.svg" alt="logo" />
      </section>

      <section class="intro_main">
        <div class="intro_image">
          <img src="./images/illustration-mockups.svg" alt="screen" />
        </div>
        <div class="intro_content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
      <section class="intro_socials">
        
        <a href="#" class="intro_link"><img src="./images/logo-facebook.svg" alt="logo-facebook"></a>
        <a href="#" class="intro_link"><img src="./images/logo-twitter.svg" alt="logo-twitter"></a>
        <a href="#" class="intro_link"><img src="./images/logo-instagram.svg" alt="logo-instagram"></a>
      </section>
    </main>
  </body>
</html>
